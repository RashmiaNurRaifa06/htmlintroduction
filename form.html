<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>English Club Form</h1>
    <label> Enter your name:</label><br>
    <input type="text" placeholder="Scarlet Johanson" required><br><br>
    <label> Enter your email:</label><br>
    <input type="email" placeholder="abcxyz@gmail.com" required><br><br>
    <label> Enter your age:</label><br>
    <input type="number" placeholder="18" required><br><br>
    <label> Enter your grade:</label><br>
    <input type="number" placeholder="05" required><br><br>
    <label> Enter your password:</label><br>
    <input type="password" placeholder="********" required><br><br>
    <label> Enter your starting date:</label><br>
    <input type="date"><br><br>
    <label> Select your gender:</label><br>
    <input type="radio" name="gender">Male <br>
    <input type="radio" name="gender">Female <br>
    <input type="radio" name="gender">I'd rather not say<br><br>
    <label> How good are your english skills?</label><br>
    <input type="checkbox" name="skills">I'm confident that I'm excellent at it.<br>
    <input type="checkbox" name="skills">I'm pretty good but I think I could be better.<br>
    <input type="checkbox" name="skills">I'm almost terrible at it.<br><br>
    <input type="submit">


</body>
</html>
